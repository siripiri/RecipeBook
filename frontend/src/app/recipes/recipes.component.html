<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected) = "recipeWasSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeWasSelected;else elseBlock" [recipe]="recipeWasSelected"></app-recipe-detail>
        <ng-template #elseBlock>
            <p>Please Select Recipe</p>
        </ng-template>
    </div>
</div>
